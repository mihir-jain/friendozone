<!DOCTYPE html>
<html>
<head>

    <style>

        #header {
            background-color: black;
            color: white;
            position: relative;
        }

        #header nav {
            position: fixed;
            padding: 20px 10px;
            width: 100%;
        }

        nav ul {
            position: absolute;
            list-style: none;
            right: 3%;
            top: 50%;
            transform: translate(0, -50%);
        }

        nav li {
            float: left;
            margin: 0 15px;
        }

        #header nav a {
            color: white;
            text-decoration: none;
        }

        #header .headline-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


    </style>

</head>

<body>

    <header id="header">
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>Profile</a></li>
                <li><a>Settings</a></li>
            </ul>
        </nav>

        <div class="headline-container">

            <h1>Welcome to FriendZone</h1>
            <h2>Socialize. Create. Have Fun.</h2>

        </div>

</body>
</html>
